[project]
name = "gtfs-utils"
version = "3.6.0"
description = "Utility library for working with gtfs files"
readme = "README.md"
authors = [
    { name = "Luis Nachtigall", email = "l.nachtigall@triply.at" },
    { name = "Chris StelzmÃ¼ller", email = "c.stelzmueller@triply.at" }
]
requires-python = ">=3.10"
dependencies = [
    "bottleneck>=1.4.2",
    "dask[complete]>=2025.2.0",
    "geopandas>=1.0.1",
    "numexpr>=2.10.2",
    "numpy>=2.2.4",
    "pandas>=2.2.3",
    "rich>=13.9.4",
    "shapely>=2.0.7",
    "typer>=0.15.2",
]

[project.urls]
Repository = "https://github.com/triply-at/gtfsfilter.git"

[project.scripts]
gtfs-utils = "gtfs_utils.__main__:main"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[dependency-groups]
dev = [
    "pre-commit>=4.1.0",
    "pytest>=8.3.5",
    "ruff>=0.11.0",
]
